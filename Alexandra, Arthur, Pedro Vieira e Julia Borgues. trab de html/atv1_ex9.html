            padding: 20px;
        }

        h1 {
            color: #DAA520; /* Dourado */

            color: #B22222; /* Vermelho escuro */
            font-size: 2em;
            margin-top: 20px;
            border-bottom: 2px solid #B22222;
            padding-bottom: 5px;
        }

        table {
            width: 100%;
            margin-bottom: 40px;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            padding: 10px;
            border: 1px solid #DAA520; /* Bordas douradas */
        }

        .flag {
            width: 100px; /* Largura da bandeira */
            height: auto; /* Altura automática */
        }

        a {
            color: #DAA520; /* Dourado */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
